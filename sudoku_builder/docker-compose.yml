version: "3.9"

services:
  run_sudoku_builder:
    container_name: run_sudoku_builder
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app  # Mount the entire project base folder
    env_file:
      - .env
    working_dir: /app  # Set the working directory to '/app'
    stdin_open: true
    tty: true
